<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="Scripts/index.js"></script>
    <link rel="stylesheet" href="Style/index.css">
</head>

<body>
    <div id="titleDiv">
        <h1>To-Do List</h1>
        <input id="input" class="fade">
        <select name="time" id="timerSelect" class="fade">
            <option value="no" selected>no</option>
            <option value="yes">yes</option>
        </select>
        <div>
            <button id="newTask">NEW</button>
            <button id="saveTask">SAVE </button>
        </div>
    </div>

    <div class="timeRow">
        <select name="year" id="yearSelect" class="notTimerSelect fade"></select>
        <select name="month" id="monthSelect" class="notTimerSelect fade"></select>
        <select name="day" id="daySelect" class="notTimerSelect fade"></select>
    </div>

    <div class="timeRow">
        <select name="hour" id="hourSelect" class="notTimerSelect fade"></select>
        <select name="minute" id="minuteSelect" class="notTimerSelect fade"></select>
    </div>

    <hr class="slide">

    <div id="taskList" class="slide"></div>
</body>
</html>
